<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather APP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 25px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    transition: transform 0.3s;
  }
  .card:hover { transform: translateY(-5px); }
  h2 { margin: 10px 0; font-size: 2rem; }
  .emoji { font-size: 4rem; margin: 10px 0; }
  .temp { font-size: 2rem; font-weight: 700; }
  .details { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
  .details div { background: rgba(255, 255, 255, 0.4); border-radius: 15px; padding: 12px; font-size: 1rem; }

  .chat-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #2196f3;
    border: none;
    color: #fff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  .chat-button:hover { background: #42a5f5; }

  .chat-drawer {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 0;
    height: 500px;
    max-width: 380px;
    background: #f5f5f5;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    overflow: hidden;
    transition: width 0.3s ease;
    display: flex;
    flex-direction: column;
    box-shadow: -2px -2px 20px rgba(0,0,0,0.15);
  }
  .chat-drawer.open { width: 380px; }
  .chat-header { padding: 15px; background: #2196f3; color: #fff; font-weight: 500; text-align: center; display: flex; justify-content: space-between; align-items: center; }
  .close-btn { cursor: pointer; font-weight: bold; font-size: 18px; }
  .chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

  .message { padding: 10px 15px; border-radius: 15px; max-width: 75%; word-wrap: break-word; }
  .user { background: #cce5ff; align-self: flex-end; color: #004085; }
  .bot { background: #e2e3e5; align-self: flex-start; color: #383d41; }
  .typing-indicator { font-style: italic; color: #888; margin-top: 10px; }

  .input-container { display: flex; padding: 10px; background: #f1f1f1; }
  .input-container input { flex: 1; padding: 12px; border-radius: 15px 0 0 15px; border: 1px solid #ccc; font-size: 1rem; }
  .input-container button { padding: 12px; border-radius: 0 15px 15px 0; border: none; background: #2196f3; color: #fff; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
  .input-container button:hover { background: #42a5f5; }

  @media (max-width: 600px) {
    .card { padding: 20px; }
    .emoji { font-size: 3rem; }
    h2 { font-size: 1.5rem; }
    .chat-drawer.open { width: 90%; height: 400px; }
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="city">Fetching location...</h2>
  <div class="emoji" id="icon">â›…</div>
  <div class="temp" id="temperature">--Â°C</div>
  <p id="description">Loading...</p>
  <div class="details">
    <div>Humidity: <span id="humidity">--%</span></div>
    <div>Wind: <span id="wind">-- km/h</span></div>
  </div>
</div>

<button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
<div class="chat-drawer" id="chatDrawer">
  <div class="chat-header">
    AI Chatbot <span class="close-btn" onclick="toggleChat()">âœ–</span>
  </div>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const WEATHER_API_KEY = "540ded25858fec9c769460f5db14b956";
const GEMINI_API_KEY = "AIzaSyCdbRE9bU8P3kGMRAfrYF7lPaYCpONY8h0";
let currentWeather = '';
let currentCity = '';
let currentTemp = '';
let currentHumidity = '';
let currentWind = '';

function toggleChat() {
  document.getElementById('chatDrawer').classList.toggle('open');
}

function getWeatherEmoji(weather) {
  const main = weather.toLowerCase();
  if (main.includes("cloud")) return "â˜ï¸";
  if (main.includes("clear")) return "â˜€ï¸";
  if (main.includes("rain")) return "ðŸŒ§ï¸";
  if (main.includes("thunder")) return "â›ˆï¸";
  if (main.includes("snow")) return "â„ï¸";
  if (main.includes("mist") || main.includes("fog")) return "ðŸŒ«ï¸";
  return "ðŸŒ";
}

function fetchWeather(lat, lon) {
  fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=metric`)
    .then(res => res.json())
    .then(data => {
      currentWeather = data.weather[0].description;
      currentTemp = Math.round(data.main.temp);
      currentCity = data.name;
      currentHumidity = data.main.humidity;
      currentWind = data.wind.speed;
      document.getElementById("city").textContent = currentCity;
      document.getElementById("temperature").textContent = currentTemp + "Â°C";
      document.getElementById("description").textContent = currentWeather;
      document.getElementById("humidity").textContent = currentHumidity + "%";
      document.getElementById("wind").textContent = currentWind + " km/h";
      document.getElementById("icon").textContent = getWeatherEmoji(data.weather[0].main);
    })
    .catch(() => {
      document.getElementById("city").textContent = "Could not fetch weather data.";
    });
}

function requestLocation() {
  if (!navigator.geolocation) {
    document.getElementById("city").textContent = "Geolocation not supported";
    return;
  }
  navigator.geolocation.getCurrentPosition(
    pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
    err => {
      document.getElementById("city").textContent = "Location access denied.";
      console.error("Geolocation error:", err);
    }
  );
}

requestLocation();

async function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (!message) return;

  // Add the user's message to the chat
  addMessage('user', message);
  input.value = '';

  // Check for greetings and respond immediately
  if (message.toLowerCase() === 'hi' || message.toLowerCase() === 'hello') {
    addMessage('bot', 'Hello');
    return; // Exit the function to prevent further processing
  }

  // Show typing indicator for other queries
  const typingIndicator = document.createElement('div');
  typingIndicator.className = 'message bot typing-indicator';
  typingIndicator.textContent = '...';
  document.getElementById('chat').appendChild(typingIndicator);
  document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

  try {
    const aiResponse = await generateReply(message);
    document.getElementById('chat').removeChild(typingIndicator);
    addMessage('bot', aiResponse);
  } catch (error) {
    document.getElementById('chat').removeChild(typingIndicator);
    addMessage('bot', 'Sorry, I couldn\'t get a response. Please try again later.');
    console.error('API call failed:', error);
  }
}
function addMessage(sender, text) {
  const chat = document.getElementById('chat');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + sender;
  msgDiv.textContent = text;
  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

async function generateReply(message) {
  // Construct a more detailed and constrained prompt for the AI
  const geminiPrompt = `You are a very concise and brief weather chatbot for ${currentCity}. Respond to the user's query about the weather in less than 50 words.
  
  Current weather in ${currentCity}:
  Temperature: ${currentTemp}Â°C
  Weather: ${currentWeather}
  Humidity: ${currentHumidity}%
  Wind Speed: ${currentWind} km/h
  
  User query: "${message}"`;

  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      contents: [{
        parts: [{ text: geminiPrompt }]
      }]
    })
  });

  if (!response.ok) {
    throw new Error(`API call failed with status: ${response.status}`);
  }

  const data = await response.json();
  // Ensure the response has a valid structure before trying to access it
  if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts.length > 0) {
    return data.candidates[0].content.parts[0].text;
  } else {
    return "I couldn't generate a response for that.";
  }
}
</script>
<script src="index.js"></script>
</body>
</html>
